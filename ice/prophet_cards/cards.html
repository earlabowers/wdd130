<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>

    <style>
        body {
            background-color: #FFECD7;
            font-family: Helvetica, Arial, sans-serif;
            padding: 2em;
            min-height: 100vh;
        }

        .card {
            width: 300px;
            margin: 0 auto;
            padding: 1.5em;
            background-color: #008DB1;
            border: 4px solid #004E63;
            border-radius: 25px;
            text-align: center;
        }

        .card h1 {
            color: #FFFFFF;
            font-size: 1.7em;
            margin-bottom: 0.3em;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1em;
        }

        .card h2 a {
            color: #91E4FB;
            text-decoration: none;
        }

        .card h2  a:hover {
            text-decoration: underline;
        }

        .card img {
            max-width: 100%;
            border: 4px solid #FFFFFF;
            border-radius: 4px;
            margin: 1em 0;
        }

        .card ul {
            list-style-type: disc;
            text-align: left;
            width: 180px;
            margin: 0 auto;
            padding-left: 1em;
            color: #FFFFFF;
            font-size: 0.9em;
        }

        .card li {
            margin: 0.4em 0;
        }

        .card blockquote {
            margin-top: 1.2em;
            color: #FFD783;
            font-size: 1.5em;
            font-family: "Brush Script MT", "Nanum Brush Script", cursive;
        }
    </style>
</head>

<body>
    <section class="card">
        <h1>Russell M. Nelson</h1>

        <h2>
            <a href="https://www.churchofjesuschrist.org" target="_blank">
                17th President of the Church of Jesus Christ of Latter-day Saints
            </a>
        </h2>

        <img src="images/russell_nelson.png" alt="Russell M. Nelson">

        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>

        <blockquote>
            “I urge you to devote time each week — for the rest of your life —
            to increase your understanding of the Atonement of Jesus Christ.”
        </blockquote>
    </section>
</body>
</html>
